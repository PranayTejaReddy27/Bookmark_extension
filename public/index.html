<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MyBookmark</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="profile-info">
                <img src="https://raw.githubusercontent.com/PranayTejaReddy27/images/main/passport_photo.jpg" alt="" class="profile-img" id="profile-img">
                <label for="profile-img" class="profile-name" id="profile-name">PranayTeja27</label>
            </div>
            <h2 id="select-category" class="selete-category">MyBookmarks</h2>
            
            <div class="search-bar">
                <input type="search" name="query" placeholder="Search" class="search" <button type="submit" class="search-img"><img src="https://img.icons8.com/?size=29&id=132&format=png" alt="_"></button>
                
            </div>
            <div class="dropdown">
                <img id="pluse" src="https://img.icons8.com/?size=30&id=1501&format=png" alt="">
                <div id="myDropdown" class="dropdown-content">
                  <!-- Your form content goes here -->
                  <div class="box">
                    <form action="/submit-form" method="POST">
                      <div class="gapp">
                          <label for="url">URL:</label>
                          <input type="text" id="url" name="url">
                      </div>
                      <div class="gapp">
                          <label for="tags">#Tags:</label>
                          <input type="text" id="tags" name="tags">
                      </div>
                      <div class="gapp">
                          <label for="category">Category:</label>
                          <input list="browsers" name="category" id="category">
                      </div>                   
                      <!-- Other form fields -->
                      <button id="submitBtn" type="submit">Save</button>
                    </form>
                  </div>
                </div>
              </div> 
        </header>
        <h4 id="test1"></h4>
        <h4 id="test2"></h4>  
        <div id="content" class="content">
            <div class="index">
                <div class="index-list">
                    <ul>
                        <li><img id="bookmark" src="https://img.icons8.com/?size=26&id=NlUo8qf0z0qV&format=png" alt="_"><label for="bookmark">MyBookmarks</label></li>
                        <li><img id="category" src="https://img.icons8.com/?size=26&id=13705&format=png" alt="_"><label for="category">category</label></li>
                        <li><img id="bin" src="https://img.icons8.com/?size=26&id=4887&format=png" alt="_"><label for="bin">bin</label></li>
                    </ul>
                </div>
            </div>
            <div id="contect-display" class="content-display">
                <div class="display-header">
                    <img src="https://img.icons8.com/?size=28&id=f1fhADRkTrAU&format=png" alt="_">
                    <label for="browser">sort</label>
                    <input list="browsers" id="browser" class="browser" name="browser">
                    <datalist id="browsers">
                        <option value="By Name">
                        <option value="By Time">
                    </datalist>
                </div>
                <div id="result-bookmarks" class="result-bookmarks">
                    <dir class="last1">
                    <div id="result-img" class="result-img">
                        <img src="https://img.icons8.com/?size=86&id=Xy10Jcu1L2Su&format=png" alt="">
                    </div>
                    <div id="result-info" class="result-info">
                        <h2>Instagram</h2>
                        <h3>http://instagram.com/Home</h3>
                        <h4 id="test">social media</h4>
                    </div><br><br><br><br></div>
                    <div class="last">
                    <div id="result-img" class="result-img">
                        <img src="https://img.icons8.com/?size=86&id=118497&format=png" alt="">
                    </div>
                    <div id="result-info" class="result-info">
                        <h2>facebook</h2>
                        <h3>http://facebook.com/profile</h3>
                        <h4 id="test">connecting people</h4>
                    </div><br><br><br><br></div>
                    <div class="last">
                    <div id="result-img" class="result-img">
                        <img src="https://img.icons8.com/?size=86&id=111057&format=png" alt="">
                    </div>
                    <div id="result-info" class="result-info">
                        <h2>X</h2>
                        <h3>http://twitter.com/activity</h3>
                        <h4 id="test">Free Speech</h4>
                    </div><br><br>
                    </div>
                </div>
            </div>
        </div>          
    </body>
    <script type="module" src="index.js"></script>

</html>
